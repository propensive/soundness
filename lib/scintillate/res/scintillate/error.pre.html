<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Logo & Text</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --fg: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1020;
        --fg: #e7ecff;
        --muted: #a3b2d1;
        --card: #0f1530;
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 10%, rgba(127,106,255,.10), transparent) , var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    pre {
      font-family: "JetBrains Mono";
      margin: 2em 0;
      font-size: 0.75em;
      text-align: left;
    }

    .page {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      padding: 40px 36px 44px;
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .logo {
      display: inline-block;
      width: 16em;
      margin-bottom: 20px;
      margin-top: 4em;
    }

    h1 {
      font-size: clamp(4.5rem, 8vw, 6rem);
      color: #d4004d;
      line-height: 1.15;
      margin: 0 0 24px;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: clamp(3rem, 5.6vw, 3.6rem);
      line-height: 1.15;
      margin: 0 0 24px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 1.8rem);
      line-height: 1.2;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Intro">
      <h1>500</h1>
      <h2>Server Error</h2>
      <p>
        An unexpected error occurred which prevented the server from completing your request.
      </p>
